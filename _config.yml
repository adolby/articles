title: Andrew's Articles
name: Andrew Dolby's
description: Tech Articles
meta_description: "Andrew Dolby's Tech Articles"

url: "https://andrewdolby.com"
baseurl: "/articles"
google_analytics: "UA-87952975-1"
disqus_shortname: "andrewdolby"
paginate: 20

markdown: kramdown
highlighter: rouge
gems: [jekyll-paginate]
exclude:
  - Gemfile
  - Gemfile.lock

# Details for the RSS feed generator
author:         "Andrew Dolby"
authorTwitter:  "andrewdolby"

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
